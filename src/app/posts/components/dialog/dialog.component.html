<mat-dialog-content>
    <table mat-table [dataSource]="questions">
      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"><a class="aLink">{{element.owner.display_name}}</a> </td>
      </ng-container>

      <!-- Topic Column -->
      <ng-container matColumnDef="topic">
        <th mat-header-cell *matHeaderCellDef> Topic </th>
        <td mat-cell *matCellDef="let element"> <a class="aLink">{{element.title}}</a> </td>
      </ng-container>

      <!-- Answer Count Column -->
      <ng-container matColumnDef="qtyAnswers">
        <th mat-header-cell *matHeaderCellDef> Num of answers </th>
        <td mat-cell *matCellDef="let element"> <a class="aLink">{{element.answer_count}}</a> </td>
      </ng-container>

      <!-- Tags Column -->
      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef> Tags </th>
        <td mat-cell *matCellDef="let element">
          {{element.tags.join(', ')}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-dialog-content>
